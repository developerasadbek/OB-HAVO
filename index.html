<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/title icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>OB-HAVO</title>
</head>
<body>
    <div class="container">
        <h1 class="container__heading">OB-HAVO</h1>
        <form class="container__form searchForm">
            <input type="search" aria-label="Search through site content" class="container__input input-group-text searchInput mb-4">

            <button type="submit" class="btn btn-danger container__button">Search</button>
        </form>

        <input class="lat d-none"></input>
        <input class="lon d-none"></input>

        <div class="container__list unList">
            <button class="container__item btn btn-primary listItem">Andijon</button>
            <button class="container__item btn btn-primary listItem">Namangan</button>
            <button class="container__item btn btn-primary listItem">Farg`ona</button>
            <button class="container__item btn btn-primary listItem">Tashkent</button>
            <button class="container__item btn btn-primary listItem">Sirdaryo</button>
            <button class="container__item btn btn-primary listItem">Jizzax</button>
            <button class="container__item btn btn-primary listItem">Samarqand</button>
            <button class="container__item btn btn-primary listItem">Navoiy</button>
            <button class="container__item btn btn-primary listItem">Buxoro</button>
            <button class="container__item btn btn-primary listItem">Qashqadaryo</button>
            <button class="container__item btn btn-primary listItem">Surxondaryo</button>
            <button class="container__item btn btn-primary listItem">Xorazm</button>
        </div>
    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/weather site .js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
