<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/title icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="container__heading">Weather for today</h1>
        <form class="container__form searchForm">
            <input type="search" aria-label="Search through site content" class="container__input searchInput input-group-text mb-4" placeholder="Enter your City">

            <button type="submit" class="btn btn-danger container__button">Search</button>
        </form>

        <input class="lat d-none"></input>
        <input class="lon d-none"></input>

    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/weather site .js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
